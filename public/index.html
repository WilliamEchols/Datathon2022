<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible'>

    <title>Twilio Live</title>
    
    <!-- Tailwind CDN -->

    <!-- Start Streaming Menu -->
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-5"><a href='/stream'>Start a livestream</a></button>
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-5"><a href='/watch'>Watch a livestream</a></button>

    <!-- Livestream Card -->
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-5">

      <div class="w-full bg-gray-200 m-0 h-2.5 dark:bg-gray-700">
        <div class="bg-red-600 m-0 h-2.5 dark:bg-red-500" style="width: 45%"></div>
      </div>

      <!-- Card Picture and Info -->
      <img class="w-full" src="/img/sample.png" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">TODO: Title</div>
