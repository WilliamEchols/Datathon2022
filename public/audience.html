<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>FriendlyLive</title>
    <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css' rel='stylesheet'>
    <script defer src='../livePlayer/twilio-live-player.min.js'></script>
    <script defer src='audience.js' type='text/javascript'></script>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    
    <style>
      video { height: 100%; margin-left: auto; margin-right: auto; }
    </style>

    <link rel="icon" type="image/png-image" href="/img/favicon.png">


  </head>
  <body>
    <div class='container mx-auto mt-10 justify-center items-center text-center'>


      <div class="flex">
        <div id='player' class='bg-gray-200 h-96 w-2/3'>
            <!-- livestream will appear here -->
            <div class="w-full bg-gray-200 m-0 h-2.5 dark:bg-gray-700">
                <div id="sentiment-bar" class="bg-purple-600 m-0 h-2.5 dark:bg-purple-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Chat -->
        <div id="chat" class="float-right w-1/3 ml-10 bg-gray-200" style="overflow-y: scroll; height: 383px"></div>
      </div>


      <button class='bg-purple-500 hover:bg-purple-700 text-white font-bold mt-10 py-2 px-6 mr-2 mx-auto rounded' onclick="location.href='/'">
        return to menu
      </button>

      <button class='bg-purple-500 hover:bg-purple-700 text-white font-bold mt-10 py-2 px-6 mr-2 rounded' id='streamStartEnd'>
        watch stream
      </button>

      <input class='bg-gray-200 appearance-none border-2 border-gray-200 rounded  py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500'
        id='newChat'
        type='text'
        placeholder='Live chat'
        required>

      <button class='bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-6 mr-2 rounded' id='newChatButton'>
        send
      </button>

      <button class='bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-6 mr-2 rounded' id='toggleChatPositivity'>
        all chat
      </button>

    </div>
  </body>
</html>
